<!doctype html>
<html lang="en">
<head>
  <title>Catch the Ball Game</title>
  <style>
    #game-board {
      width: 500px;
      height: 500px;
      border: 1px solid black;
      position: relative;
    }
    
    .ball {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: red;
      animation: move 2s linear infinite;
    }
    
    @keyframes move {
      0% {
        top: 0;
        left: 0;
      }
      100% {
        top: 450px;
        left: 450px;
      }
    }
  </style>
</head>
<body>
  <div id="game-board">
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    
    const gameBoard = document.querySelector('#game-board');
    
    function createBall() {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      
      ball.addEventListener('click', () => {
        ball.remove();
        score++;
        document.querySelector('#score').textContent = score;
      });
      
      const x = Math.floor(Math.random() * 450);
      const y = Math.floor(Math.random() * 450);
      
      ball.style.top = `${y}px`;
      ball.style.left = `${x}px`;
      
      gameBoard.append(ball);
    }
    
    setInterval(() => {
      if (timeLeft === 0) {
        alert(`Game over! Your score is ${score}.`);
        clearInterval(intervalId);
      } else {
        createBall();
        timeLeft--;
        document.querySelector('#time-left').textContent = timeLeft;
      }
    }, 1000);
    
    const intervalId = setInterval(() => {
      createBall();
    }, 1000);
  </script>
  
  <div>
    <span>Score: </span><span id="score">0</span>
  </div>
  <div>
    <span>Time left: </span><span id="time-left">30</span>
  </div>
  
</body>
</html>
